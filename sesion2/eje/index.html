<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="openTab(event, 'login')">
    <!-- Tab links -->
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'login')">SIGN UP</button>
            <button class="tablinks" onclick="openTab(event, 'vip')">VIP</button>
        </div>
      
        <!-- Tab content -->
        <div id="login" class="tabcontent">
            <div class="login-container">
                <p>Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de cuenta se le asigna un nombre de usuario.</p>
                <div class="input-group">
                    <label for="email1">Correo:</label>
                    <input type="email" id="email1" name="email1" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password1">Contraseña:</label>
                    <input type="password" id="password1" name="password1" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms1" name="terms1" required>
                    <label for="terms1">Acepto los términos y condiciones.</label>
                </div>
                <button class="btn-normal" type="submit" onclick="signupNormal()">SIGN UP</button>
            </div>
        </div>
      
        <div id="vip" class="tabcontent">
            <div class="login-container">
                <p>Complete los siguientes campos para crear su cuenta VIP. Por ser un usuario VIP podrá crear su nombre de usuario personalizado.</p>
                <div class="input-group">
                    <label for="user2">Usuario:</label>
                    <input type="text" id="user2" name="user2" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="email2">Correo:</label>
                    <input type="email" id="email2" name="email2" placeholder="Ingrese su correo" required>
                </div>
                <div class="input-group">
                    <label for="password2">Contraseña:</label>
                    <input type="password" id="password2" name="password2" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms2" name="terms2" required>
                    <label for="terms2">Acepto los términos y condiciones.</label>
                </div>
                <button class="btn-vip" type="submit" onclick="signupVIP()">SIGN UP</button>
            </div>
        </div>
    </div>


    <script src="assets/js/scripts.js"></script>
</body>
</html>
